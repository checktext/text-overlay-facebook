  <script src="libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    count = 0;
    $(".console .message").hide();

    $(function () {
      function resetCalc() {
        count = 0;
        $('.square').removeClass("selected");
        $(".console .message").css('display', 'none');
        $('.count').html('<b>0</b> ô vuông được chọn có chứa văn bản');
        $('.percent').html('<b>0%</b> chứa văn bản trong hình ảnh');
      };
      $(".square").click(function () {
        if ($(this).hasClass('selected')) {
          $(this).removeClass("selected");
          count = count - 1;
        } else {
          $(this).addClass("selected");
          count = count + 1;
        }

        percent = Math.round(100 * (count / 25));


        $(".console .count").hide();
        $(".console .percent").hide();
        $(".console .message").hide();

        if (count < 6) {
          message = "Xin chúc mừng! Hình ảnh của bạn đáp ứng yêu cầu của Facebook là có 20% văn bản trở xuống";
          $(".console .message").css('color', 'green');
        } else {
          message = "Ôi không! Hình ảnh của bạn vượt quá quy tắc 20% văn bản trở xuống của Facebook";
          $(".console .message").css('color', 'red');
        }


        $(".console .count b").html(count);
        $(".console .percent b").html(percent + "%");
        $(".console .message").html(message);

        $('.console .count').fadeIn('fast', function () {
          $('.console .percent').fadeIn('fast', function () {
            $('.console .message').fadeIn('slow', function () {
              // Animation complete
            });
          });
        });
      });

      $('#myFile').change(function () {
        resetCalc();
        var files = $('#myFile').prop('files');
        $('label').html($('#myFile').val().split('\\').pop());

        if (files && files[0]) {

          var FR = new FileReader();

          FR.addEventListener("load", function (e) {
            var i = new Image();
            i.onload = function () {
              var widthSquare = $('.squares').width();
              var heightSquare = $('.squares').height();

              $('.squares').css({
                backgroundImage: 'url(' + e.target.result + ')',
                height: i.height * widthSquare / i.width,
                width: widthSquare
              })
            };
            i.src = e.target.result;
          });

          FR.readAsDataURL(files[0]);
        }
      });
    });
  </script>
